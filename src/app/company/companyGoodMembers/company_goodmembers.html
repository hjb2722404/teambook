<div class="good-member">

    <div class="gm-title">
        <h4>分享达人<span><a href="#">更多</a></span></h4>
        <hr/>
    </div>
    <div class="gm-list">
        <ul>
            <li ng-repeat="gm in vm.companyGoodMembers | limitTo:3 | orderBy:'studyNum'">
                <div class="gm-info">
                    <img src="{{gm.headPhoto}}" alt=""/>
                    <h5>{{gm.realName}}</h5>
                </div>
                <div class="gm-data">
                    <h6>本周共分享{{gm.shareNum}}条</h6>
                    <h6>本周供学习{{gm.studyNum}}条</h6>
                    <h6>职位：{{gm.department}}</h6>
                </div>
            </li>

        </ul>

    </div>

    <div class="clear-fix"></div>
</div>
