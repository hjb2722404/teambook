<div class="visitors">
    <div class="v-title">
        <h4>最近访客</h4>
        <hr/>
    </div>
    <div class="v-list">
        <ul>
            <li ng-repeat="v in vm.companyCurVisitors">
                <img class="v-user-logo" src="{{v.headPhoto}}" alt=""/>
                <h5 class="v-user-name"><a ng-href="#/member?id={{v.id}}">{{v.realName}}</a></h5>
                <h6 class="v-visit-time">{{v.visitTime}}</h6>
            </li>
        </ul>
    </div>
    <div class="clear-fix"></div>
</div>
