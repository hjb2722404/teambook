<div class="banner">

    <div class="company-logo-box">
        <img src="{{vm.companyInfos.companyLogo}}" alt="" class="company-logo"/>
        <div class="identity">
            <img src="assets/images/vip.png" alt="" ng-show="{{vm.companyInfos.companyIsVip}}"/>
            <img src="assets/images/no-vip.png" alt="" ng-show="!{{vm.companyInfos.companyIsVip}}"/>
            <span class="level">Lv.10</span>
        </div>

    </div>

    <div class="company-name">
        <h4>{{vm.companyInfos.companyName}}</h4>
    </div>
    <div class="company-dec">
        <p>
            {{vm.companyInfos.companyDec}}
        </p>
    </div>

    <div class="tools">
        <ul>
            <li><a href="javascript:void(0)" ng-click="isShowCard = !isShowCard">企业名片</a></li>
            <li ng-show="isHr"><a href="#">进入后台</a></li>
        </ul>
    </div>

    <div class="card" ng-show="isShowCard">
        <div class="company-logo-box">
            <img src="{{vm.companyInfos.companyLogo}}" alt="" class="company-logo"/>
            <div class="identity">
                <img src="assets/images/vip.png" alt="" ng-show="{{vm.companyInfos.companyIsVip}}"/>
                <img src="assets/images/no-vip.png" alt="" ng-show="!{{vm.companyInfos.companyIsVip}}"/>
                <span class="level">Lv.10</span>
            </div>

        </div>

        <div class="company-name-card">
            <h4>{{vm.companyInfos.companyName}}</h4>
        </div>
        <div class="company-dec-card">
            <p>
                {{vm.companyInfos.companyDec}}
            </p>
        </div>

        <div class="contact">
            <div class="row">
                <div class="col-md-6 weibo">
                    <span><a href="#">关注新浪微博</a></span><img src="./assets/images/weibo.png" alt=""/>
                </div>
                <div class="col-md-6 website">
                    <img src="./assets/images/website.png" alt=""/><span><a href="http://www.baidu.com/">阿里巴巴集团</a></span>
                </div>
                <div class="col-md-6 weixin">
                    <span><a href="#">关注微信公众账号</a></span><img src="./assets/images/weixin.png" alt=""/>
                </div>
                <div class="col-md-6 tel">
                    <img src="./assets/images/tel.png" alt=""/><span><a href="tel:{{vm.companyInfos.companyTel}}">{{vm.companyInfos.companyTel}}</a></span>

                </div>
            </div>
        </div>
    </div>

    <!--{{vm.companyInfos.companyDec}}-->
    <!--{{vm.companyInfos.companyLevel}}-->
    <!--{{vm.companyInfos.companyIsVip}}-->
    <!--{{vm.companyInfos.companyTel}}-->
</div>
