<div class="main">
    <div class="col-md-12">
        <h5>企业大学>{{vm.courseDetails.courseName}}</h5>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <img ng-src="{{vm.courseDetails.surfaceImageUrl}}" alt=""/>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <h3>{{vm.courseDetails.courseName}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h6>{{vm.courseDetails.tags}}</h6>
                    </div>
                    <div class="col-md-6">
                        <img src="./assets/images/views.png" alt=""/>{{vm.courseDetails.studyCount}}
                        <img src="./assets/images/time.png" alt=""/>{{vm.courseDetails.publisherTime}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 course-intro-desc">
                        课程简介：{{vm.courseDetails.introduction}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="./assets/images/user1-small.png" alt=""/> {{vm.courseDetails.publisher}}
                    </div>
                    <div class="col-md-6">
                        <a ng-href="">下载课程附件</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
