<div class="banner">

	<div class="user-logo-box">
		<img class="user-logo" src="http://www.supermary2.com/assets/images/user-logo.png">
		<div class="identity">
			<img src="assets/images/vip.png">
			<span class="level ng-binding">Lv.{{vm.userInfos.level}}</span>
		</div>
	</div>

	<div class="user-name">
		<h4>{{vm.userInfos.nickName}}</h4>
	</div>

	<div class="user-dec">
        <p>
            {{vm.userInfos.signature}}
        </p>
	</div>

	<div class="edit-tools">
		<a href="javascript:;">编辑<span class="glyphicon glyphicon-pencil"></span></a>
	</div>
	
</div>
