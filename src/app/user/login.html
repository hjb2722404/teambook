<div class="container-fluid tb-body">

    <div class="row">
        <div class="main login-box">
            <div class="header">
                <span class="header-title">Teambook</span>
                <span class="header-subtitle">企业知识云</span>
            </div>

            <div class="row login-sub-box">
                <div class="col-sm-6 col-md-8">
                    <img src="./assets/images/login-ad.jpg" alt=""/>
                </div>

                <div class="col-sm-6 col-md-4">

                    <form class="login-form">

                        <h1 class="form-title">登陆</h1>
                        <p class="welcome">welcome Teambook</p>

                        <div class="form-group">
                            <label for="InputUsername">账户</label>
                            <input type="text" class="form-control" id="InputUsername" ng-model="login.username" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="InputPassword">密码</label>
                            <input type="password" class="form-control" id="InputPassword" ng-model="login.password" placeholder="密码">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="login.autoLogin"> 7天自动登陆
                                </label>
                            </div>
                            <div class="forget-link">
                                <a href="">忘记密码</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="javascript:;" class="login-submit-btn" ng-click="login.login()"></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="main">
            <div class="login-footer">
                <h5>XXX公司版权所有</h5>
            </div>
        </div>
    </div>

</div>
