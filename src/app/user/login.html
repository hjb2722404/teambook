<div class="container-fluid tb-body">


  <div class="header">
    <span class="header-title">Teambook</span>
    <span class="header-subtitle">企业知识云</span>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-8">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">

      <form class="login-form">

        <h1 class="form-title">登陆</h1>

        <div class="form-group">
          <input type="text" class="form-control" id="InputUsername" placeholder="用户名">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="InputPassword" placeholder="密码">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> 7天自动登陆
          </label>
        </div>
        <div class="forget-link">
          <a href="">忘记密码</a>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default" ng-click="login.login()">立即登陆</button>
        </div>

      </form>
    </div>
  </div>

</div>
