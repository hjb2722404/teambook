<div class="growthList">

	<div class="listGroup clearfix" ng-repeat="i in vm.GrowthLists">
		<div class="listHead col-sm-4">
			<div class="listIco">
				<a href="javascript:;"></a>
			</div>
			<div class="listName ellipsis">
				<span></span>
				{{i.title}}
			</div>
		</div>
		<div class="listTags ellipsis col-sm-3">
			{{i.trackType}}
		</div>
		<div class="listTime ellipsis col-sm-3">
			{{i.trackTime}}
		</div>
		<div class="listScore ellipsis col-sm-2">
			<a href="javascript:;">获得{{i.trackId}}积分</a>
		</div>
	</div>
</div>
