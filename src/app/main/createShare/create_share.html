<div class="row">
    <div class="col-md-12 create-btn">
        <img src="./assets/images/xin-jian.png" alt=""/>
        <h5><a href="javascipt:;" id="upFileBtn" ng-click="vm.isShowBox = true;">新建分享</a></h5>
    </div>
    <div class="create-box" ng-show="vm.isShowBox">
        <form class="create-form-box">
            <div class="form-title clearfix">
                <p>新建分享</p>
                <a href="javascript:;" ng-click="vm.isShowBox= false;"><span class="glyphicon glyphicon-remove"></span></a>
            </div>
            <div class="form-box">
                <div class="box-control clearfix">
                    <div class="col-sm-4">
                        <img src="./assets/images/video-litpic.png" />
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group clearfix">
                            <div class="col-sm-8">
                                <label>标题</label>
                                <input type="text" class="form-control" id="share-name" />
                            </div>
                            <div class="col-sm-4">
                                <label for="type">类型</label>
                                    <select name="type" id="type" class="form-control">
                                        <option value="">请选择分类</option>l
                                        <option value="">行政</option>
                                        <option value="">技术</option>
                                        <option value="">财务</option>
                                        <option value="">市场</option>
                                        <option value="">其他</option>
                                    </select>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-6">
                                <label>标签</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="col-sm-6 upFile">
                                <label>视频分享</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" readOnly="true"  />
                                    <div class="input-group-addon">Up Load</div>
                                    <input type="file" id="pickFiles" />
                                </div>
                            </div>
                            <div class="col-sm-6 upFile">
                                <label>上传附件</label>
                                <div class="input-group">
                                    <input type="file" />
                                    <input type="text" class="form-control" readOnly="true"  />
                                    <div class="input-group-addon">Up Load</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>内容概要</label>
                        <textarea class="form-control">
                            
                        </textarea>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button type="submit" id="upLoad" class="btn btn-primary">发布</button>
                </div>
                <div id="FileUpdate" class="col-sm-12">
                    
                </div>
                <div id="FileStatus" class="col-sm-12">
                    
                </div>
            </div>
        </form>
    </div>
</div>
