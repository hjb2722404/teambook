<div class="row">
    <div class="col-md-12 good-member">
        <div class="gm-title">
            <h4>成长轨迹<span><a href="#">更多</a></span></h4>
            <hr/>
        </div>
        <div class="gm-list">
            <ul>
                <li ng-repeat="gh in vm.growthHistory | limitTo:5 | orderBy : 'tmpTime'" class="gh-item">
                    <h6><img ng-src="{{gh.typeImg}}"  alt=""/>{{gh.title}} <span>{{gh.localTime}}</span></h6>
                </li>

            </ul>

        </div>

        <div class="clear-fix"></div>
    </div>
</div>
