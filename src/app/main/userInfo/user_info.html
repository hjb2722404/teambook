<div class="banner">

    <div class="user-logo-box">
        <img src="{{vm.userInfos.userLogo}}" alt="" class="user-logo" ng-mouseover="isShowCard = !isShowCard"/>
        <div class="identity">
            <img src="assets/images/vip.png" alt="" ng-show="{{vm.userInfos.userIsVip}}"/>
            <img src="assets/images/no-vip.png" alt="" ng-show="!{{vm.userInfos.userIsVip}}"/>
            <span class="level">Lv.{{vm.userInfos.userLevel}}</span>
        </div>

    </div>

    <div class="user-name">
        <h4>{{vm.userInfos.userName}}</h4>
    </div>
    <div class="user-dec">
        <p>
            {{vm.userInfos.userDec}}
        </p>
    </div>

    <div class="tools">
        <ul>
            <li><a href="javascript:void(0)" ng-click="isShowCard = !isShowCard">个人名片</a></li>
            <li><a href="#">编辑资料</a></li>
        </ul>
    </div>

    <div class="card" ng-show="isShowCard" ng-mouseleave="isShowCard = !isShowCard">
        <div class="user-logo-box">
            <img src="{{vm.userInfos.userLogo}}" alt="" class="user-logo"/>
            <div class="identity">
                <img src="assets/images/vip.png" alt="" ng-show="{{vm.userInfos.userIsVip}}"/>
                <img src="assets/images/no-vip.png" alt="" ng-show="!{{vm.userInfos.userIsVip}}"/>
                <span class="level">Lv.{{vm.userInfos.userLevel}}</span>
            </div>

        </div>

        <div class="user-name-card">
            <h4>{{vm.userInfos.userName}}</h4>
        </div>
        <div class="user-dec-card">
            <p>
                {{vm.userInfos.userDec}}
            </p>
        </div>

        <div class="contact">
            <div class="row">
                <div class="col-md-6 sex">
                    <span><a href="#">{{vm.userInfos.userSex}}</a></span><img src="./assets/images/nv.png" alt="" ng-show="vm.female"/><img src="./assets/images/nan.png" alt="" ng-show="!vm.female"/>
                </div>
                <div class="col-md-6 website">
                    <img src="./assets/images/website.png" alt=""/><span><a href="#">{{vm.userInfos.userCompany}}</a></span>
                </div>
                <div class="col-md-6 email">
                    <span><a href="#">{{vm.userInfos.userEmail}}</a></span><img src="./assets/images/youjian.png" alt=""/>
                </div>
                <div class="col-md-6 zhiwei">
                    <img src="./assets/images/zhiwei.png" alt=""/><span><a href="#">{{vm.userInfos.userZhiwei}}</a></span>

                </div>
            </div>
        </div>
    </div>
</div>
